<!DOCTYPE html>
<html lang="en">
<head>
    <title>Retrieve your grade:</title>
    <meta charset="UTF-8">
    <link href="./style/signup.css" type="text/css" rel="stylesheet" />
</head>
<body>
<h1 align="center">  Retrieve your grade: </h1>
<div align="center">


        <fieldset >
            <legend>Student Information</legend>
            <label> Full Name <input type="text" placeholder="Enter Name" name="fullName" maxlength="16" required></label>

            <label> Student ID <input type="text" placeholder="Enter ID" name="SID" maxlength="10" required></label>

            <button type="submit" name="getGrade">Get Grade</button>
        </fieldset>
</div>
</body>
</html>
