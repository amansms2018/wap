<!DOCTYPE html>
<html class="gr__mumstudents_org"><!--
	--><head>
	<meta http-equiv="content-type" content="text/html; charset=windows-1252">
	<script>
		function calcTip() {
			var subtotal =document.getElementById('subtotal').value;
			var tip = document.getElementById('tip').value;
			var total=   subtotal*(1+ (tip/100));
			document.getElementById('total').innerHTML =  "$" + total.toFixed(2);
		}
	</script>

	<title>Tip Calculator</title>
	<link href="tip.css" type="text/css" rel="stylesheet">
	<script src="./style/tip.js" type="text/javascript"></script>
</head>

<body data-gr-c-s-loaded="true">
<h1>
	<img id="logo" src="./images/calc.jpg" alt="++--**//">
	Tip Calculator
	<br>
</h1>

<div>
	<label><input id="subtotal" type="text"> $ Subtotal</label>
</div>

<div>
	<label><input id="tip" type="text"> % Tip</label>
</div>

<div>
	<button id="btn" onclick="calcTip();">Calculate Tip</button>
</div>

<hr>

<div>
	<h2>Your total:</h2>
	<p id="total">$0.00</p>
</div>


</body></html>
